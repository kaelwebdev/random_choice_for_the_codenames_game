<!DOCTYPE html>
<html>

<head>
    <title>Random choice for the Codenames game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            width: 250px;
        }

        input,
        button {
            margin-bottom: 10px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Random choice for the Codenames game</h1>
    <p>
        Intended to be used with the codesname board game when there are only 2 people on the Red team and none for the
        Blue team. Therefore the results would be equivalent to the choice of the Blue team.
    </p>
    <label for="max">Max Value(number of cards):</label>
    <input type="number" id="max" min="1" value="20" required>
    <label for="ignored">Ignored Value (spy killer position):</label>
    <input type="password" id="ignored" min="1" required>
    <button id="generate">Generate</button>
    <h2>Result</h2>
    <p id="result"></p>
    <script src="popup.js"></script>
</body>

</html>
